<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODOs መተግበሪያ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="container-fluid">
          <a class="navbar-brand" href="/">ቤት</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">ስለ ገንቢ</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Here" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </div>
        </div>
      </nav>
    <h1 align="center">Welcome to TODOs Website.</h1>
    <p align="center">Make your list of works to remember it standardly.</p>
    <div class="container">
        <form action="/" method="POST">
            <div class="mb-3">
                <br>
                <label for="ids" class="form-label">Enter Title</label>
                <input type="text" name="title" class="form-control" id="ids">
            </div>
            <div class="mb-3">
                <label for="des" class="form-label">Example textarea</label>
                <textarea class="form-control" name="desc" id="des" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <button class="btn btn-success" id="btn" onclick="show()">Create TODO</button>
            </div>
        </form>
        <br>

    </div>
    <div id="todo" class="fluid mb-3">
        <br>
        <h1>Your TODOs</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Task's Title</th>
                    <th scope="col">Task's Description</th>
                </tr>
            </thead>
            <tbody>
                
                    {% for todo in allTodo %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>{{ todo.title }}</td>
                        <td>{{ todo.desc }}</td>
                    </tr>
                    {% endfor %}
            </tbody>
        </table>
    </div>
<footer>
    <p class="copyright">Copyright &copy; By Bereket - 2022</p>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
